<section class="Contenedor-Mecanico"><h2 popup-add="&lt;popup-error/&gt;">Mecanicos</h2><div class="Iconos-Mecanico"><form action="http://localhost/estructura-angular/backend/pdf/mecanicos.php" method="POST" class="Form-Mecanico"><i class="icon-search"></i><input type="text" ng-model="search"/><button type="submit" class="icon-file-pdf"></button><i popup-add="&lt;popup-agregar-mecanico/&gt;" class="icon-plus"></i></form></div><table fixed-header="fixed-header" class="Tabla-Mecanico"><thead><tr><th><p>Id</p></th><th><p>Nombre</p></th><th><p>Paterno</p></th><th><p>Materno</p></th></tr></thead><tbody><tr ng-repeat="meca in mecanicos | filter:search"><td> <p>{{meca.id_mecanico}}</p></td><td> <p>{{meca.nombre}}</p></td><td><p>{{meca.nom_paterno}}</p></td><td class="Td"><div><p>{{meca.nom_materno}}</p><i popup-add="&lt;popup-confirmacion-delete-meca/&gt;" class="icon-bin"></i><i popup-add="&lt;popup-update-mecanico mecanico='meca'/&gt;" class="icon-pencil"></i></div></td></tr></tbody></table></section>
